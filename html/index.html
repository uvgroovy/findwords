<html ng-app="findwordsApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controller.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-controller="WordListController">
<main class="col-md-6 col-md-offset-3">
<h1>Find Words from Letters</h1>
<div>

<form role="form" class="form-inline">
 <div class="form-group">
   <label for="letters">Letters for word:</label>
    <input type="text" id="letters" ng-model="letters" />
 </div>
</form>


</div>
<div>
<h2>Results:</h2>
<div><span ng-model="error" style="color:red"></span></div>
<div><span ng-if="words.length == 0">0 words found.</span></div>

  <ul>
    <li ng-repeat="word in words">
      <span>{{word}}</span>
    </li>
  </ul>
</div>
</main>
</body>
</html>
